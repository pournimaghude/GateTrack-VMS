<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
      position: relative;
      z-index: 2;
    }

    header img {
      height: 40px;
    }

    /* Desktop styles */
    .main-content {
      flex: 1;
      background: url(/img/image.jpg) no-repeat center center;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: end;
      padding: 0 132px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 11px 56px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 112%;
      max-width: 386px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 25px;
      color: #1e293b;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #2b9b94;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #5fcca2;
    }

    .signup-btn {
      background-color: #259ac9;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: #087ea1;
    }

    footer {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      background: #f8f8f8;
      color: #555;
      font-size: 13px;
    }

    .developer-credit {
      font-size: 12px;
      color: #888;
      margin-left: 10px;
    }
    /* Mobile styles */
    @media (max-width: 500px) {
      html, body {
        font-size: 16px;
      }

      header {
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
        padding: 0 15px;
      }

      header img {
        height: 36px;
      }

      .main-content {
        flex: 1;
        background: none !important;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 120px); /* full viewport height minus header and footer */
        padding: 0;
        width: 100%;
      }

      .login-container {
        width: 90vw;
        max-width: 400px;
        height: 420px;
        background-color: white;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        flex-direction: column;
      }

      .login-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #1e293b;
      }

      .form-group {
        margin-bottom: 16px;
        text-align: left;
      }

      label {
        font-size: 14px;
        margin-bottom: 6px;
        color: #334155;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 14px;
        padding: 12px 14px;
        border-radius: 8px;
      }

      .btn {
        font-size: 16px;
        padding: 14px 0;
        border-radius: 8px;
      }

      .signup-btn {
        display: none;
      }

      footer {
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
        background: #f8f8f8;
        color: #555;
        font-size: 13px;
      }
    }

  </style>
</head>
<body>

  <header><img src="/img/asb_icon.jpg" alt="ASB Logo" /></header>

  <div class="main-content">
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <button class="btn signup-btn" onclick="window.location.href='/signup.html'">Signup</button>
    </div>
  </div>

  <footer>
    &copy; 2025-2026 ASB International Pvt Ltd, All Rights Reserved.
    <div class="developer-credit">Developed by - Pournima Ghude - Information Technology</div>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const usernameInput = document.getElementById("username");
      if (usernameInput) usernameInput.focus();
    });

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      login();
    });

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill out both fields');
        return;
      }

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        if (data.message === 'Login successful') {
          localStorage.setItem('username', username);
          if (data.location) {
            localStorage.setItem('location', data.location.trim().toUpperCase());
          }
          window.location.href = '/index.html';
        } else {
          alert(data.message || 'Invalid username or password');
        }
      })
      .catch(() => {
        alert('An error occurred while logging in. Please try again.');
      });
    }
  </script>

</body>
</html>
