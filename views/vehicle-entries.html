  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Completed Entries</title>
  <style>

  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
  margin: 0 auto;

  display: flex;
  justify-content: center;

section {
  width: 100%;
}

.super {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.heading-container i {
  display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    color: #2c3e50;
}

.heading-container h1 {
  font-size: 1.6rem;
  color: #2c3e50;
  margin: 0;
  font-weight: 600;
  letter-spacing: 0.5px;
  display: flex;
    gap: 14px;
    align-items: center;
}


.sub table {
  width: 100%;
  border-collapse: collapse;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;

}

.sub th,
.sub td {

  text-align: left;
  border-bottom: 1px solid #ddd;
}

.sub th {

  font-weight: 600;

.sub tr:hover {

}

.sub td {

}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.filters button {
  padding: 0.5rem 1rem;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.filters button:hover {
  background-color: #21618c;
}

.filters-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
  margin: 1rem 0;}

.filters-left {
  display: flex;
  gap: 1rem; /* space between items */
  align-items: center;
  padding: 1rem;
  background-color: #f8f9fa; /* light background */
  border-radius: 8px;
  flex-wrap: wrap; /* for responsiveness */

  outline: none;

.filters-right {
  display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: inherit;
}

/* Button 1: Export to Excel */
.filters-right button:nth-child(1) {
  background-color: #388e3c;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  font-weight: 600;
  font-size: 0.95rem;
  border-radius: 4px;
  cursor: pointer;
}

.filters-right button:nth-child(1):hover {
  background-color: #2acc33;
}

/* Button 2: Back to Dashboard */
.filters-right button:nth-child(2) {
  background-color: #2980b9;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  font-weight: 600;
  font-size: 0.95rem;
  border-radius: 4px;
  cursor: pointer;
}
.filters-right button:nth-child(2):hover {
  background-color: #45a0dd;
}
.search-container {
  display: flex;
  align-items: center;
  background-color: #ffffff;
  border: 1.5px solid #ccc;
  border-radius: 30px;
  padding: 5px 16px;
  max-width: 221px;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  transition: all 0.3s ease;
}

.search-container:focus-within {
  border-color: #007bff;
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
}

.search-container i {
  color: #888;
  font-size: 1.1rem;
  margin-right: 10px;
}

.search-container input[type="text"] {
  border: none;
  background-color: transparent;
  font-size: 1rem;
  padding: 8px 0;
  width: 100%;
  outline: none;
  color: #333;
}

.search-container input::placeholder {
  color: #aaa;
  font-style: italic;
}

/* Fullscreen overlay */
#loader-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #dbeeff, #f3f9ff);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.5s ease;
  flex-direction: column;
}

/* Centered content */
.custom-loader-content {
  text-align: center;
  animation: fadeIn 1s ease;
}

.loader-logo {
  width: 80px;
  height: 80px;
  margin-bottom: 20px;
  animation: pulse 1.5s infinite;
}

.loader-title {
  font-size: 24px;
  font-weight: bold;
  color: #007bff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Optional animations */

  0%, 100% {
    transform: scale(1);
    opacity: 2;
  }
  50% {
    transform: scale(2.1);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}


</style>
</head>
<body>
 <section>
  <div class="super">
    <div class="heading-container">
      <h1><i class="fa-solid fa-table"></i>Completed Vehicle Entries</h1>
    </div>
      
    <div class="filters-container">
      <div class="filters-left">
        <input type="date" id="fromDate" />
        <input type="date" id="toDate" />
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="vehicleSearch" placeholder="Search by Vehicle No, Owner or Location" onkeyup="filterTable()" />
        </div>
               
      </div>
      
      <div class="filters-right">
        <button onclick="exportToExcel()">Export to Excel  <i class="fa-solid fa-file-excel"></i></button>
        <button onclick="window.location.href='index.html'"> Back to Dashboard <i class="fa-solid fa-right-from-bracket" style="margin-right:6px;"></i> </button>
      </div>
    </div>
  </div>
  
    
  <div id="loader-wrapper">
    <div class="custom-loader-content">
      <img src="/img/asb_icon.jpg" alt="App Logo" class="loader-logo">
    </div>
  </div>
  

<div class="sub">
    <table>
      <thead>
        <tr>
          <th><i class="fa-solid fa-car"></i> Vehicle No</th>
          <th><i class="fa-solid fa-user-tie"></i> Owner</th>
          <th><i class="fa-regular fa-calendar"></i> In Date</th>
          <th><i class="fa-regular fa-clock"></i> In Time</th>
          <th><i class="fa-solid fa-user-shield"></i> In-By</th>
          <th><i class="fa-solid fa-calendar-days"></i> Out Date</th>
          <th><i class="fa-regular fa-clock"></i> Out Time</th>
          <th><i class="fa-solid fa-user-shield"></i> Out-By</th>
          <th><i class="fa-solid fa-clock"></i> Duration inside</th>
          <th><i class="fa-solid fa-location-pin"></i> Location</th>
        </tr>
      </thead>
      <tbody id="entryTableBody"></tbody>
    </table>
</div>
</section>
<script>

window.addEventListener('load', () => {
    const loader = document.getElementById('loader-wrapper');
    if (loader) {
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 1000);
    }
  });


function calculateDuration(inDate, inTime, outDate, outTime) {
  const inDateTime = new Date(`${inDate}T${inTime}`);
  const outDateTime = new Date(`${outDate}T${outTime}`);

  if (isNaN(inDateTime.getTime()) || isNaN(outDateTime.getTime())) {
    return '-';
  }

  const durationInMillis = outDateTime - inDateTime;

  if (durationInMillis < 0) return '-'; // invalid case

  const hours = Math.floor(durationInMillis / (1000 * 60 * 60));
  const minutes = Math.floor((durationInMillis % (1000 * 60 * 60)) / (1000 * 60));

  return `${hours}h ${minutes}m`;
}

async function loadCompletedEntries() {
  try {
    const res = await fetch("api/vehicle_entries");
    const entries = await res.json();

    const tableBody = document.getElementById("entryTableBody");
    tableBody.innerHTML = "";

    entries.forEach(entry => {
    const inDate = entry.in_date ? new Date(entry.in_date).toLocaleDateString('en-CA') : '';
    const inTime = entry.in_time ? formatTime(entry.in_time) : '';
    const outDate = entry.out_date ? new Date(entry.out_date).toLocaleDateString('en-CA') : '';
    const outTime = entry.out_time ? formatTime(entry.out_time) : '';
  
    const duration = inDate && inTime && outDate && outTime 
               ? calculateDuration(inDate, inTime, outDate, outTime) 
               : '-';

         
  tableBody.innerHTML += `
    <tr>
      <td>${entry.vehicle_no}</td>
      <td>${entry.owner_name}</td>
      <td>${inDate}</td>
      <td>${inTime}</td>
      <td>${entry.in_by || '-'}</td>
      <td>${outDate}</td>
      <td>${outTime}</td>
      <td>${entry.out_by || '-'}</td>
      <td>${duration}</td>
      <td>${entry.location}</td>
    </tr>
  `;
});
  } catch (error) {
    console.error('Error loading completed entries:', error);
    alert('Failed to load vehicle entries.');
  }
}

// helper function to format time as HHMMSS
function formatTime(timeStr) {
  const parts = timeStr.split(':');
  if (parts.length >= 2) {
    const hours = parts[0].padStart(2, '0');
    const minutes = parts[1].padStart(2, '0');
    const seconds = parts[2] ? parts[2].padStart(2, '0') : '00';
    return `${hours}:${minutes}:${seconds}`;
  }
  return '-';
}

function formatDDMMYYYY(dateStr) {
  // Check if date is already in DDMMYYYY (no hyphen)
  if (/^\d{8}$/.test(dateStr)) return dateStr;

  const date = new Date(dateStr);
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  return `${day}-${month}-${year}`;
}

function filterTable() {
    const searchTerm = document.getElementById("vehicleSearch").value.toLowerCase();
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;

    const rows = document.querySelectorAll("#entryTableBody tr");

    rows.forEach(row => {
      const vehicle = row.cells[0].textContent.toLowerCase();
      const owner = row.cells[1].textContent.toLowerCase();
      const location = row.cells[9].textContent.toLowerCase();
      const inBy = row.cells[4].textContent.toLowerCase();
      const outBy = row.cells[7].textContent.toLowerCase();
      const inDate = row.cells[2].textContent.trim();

      let showRow = true;

      // Filter by search
      if (searchTerm && !(vehicle.includes(searchTerm) || owner.includes(searchTerm) || location.includes(searchTerm) || inBy.includes(searchTerm) || outBy.includes(searchTerm) )) {
        showRow = false;
      }

      // Filter by date range
      if (fromDate && inDate < fromDate) {
        showRow = false;
      }
      if (toDate && inDate > toDate) {
        showRow = false;
      }

      row.style.display = showRow ? "" : "none";
    });
  }

document.getElementById("vehicleSearch").addEventListener("keyup", filterTable);
document.getElementById("fromDate").addEventListener("change", filterTable);
document.getElementById("toDate").addEventListener("change", filterTable);


async function exportToExcel() {
  const fromDate = document.getElementById("fromDate").value;
  const toDate = document.getElementById("toDate").value;
  const search = document.getElementById("searchInput").value.trim(); // Add this if search box exists

  if (!fromDate || !toDate) {
    alert("Please select both from and to dates.");
    return;
  }

  try {
    const response = await fetch(`/exportEntries?from=${fromDate}&to=${toDate}&search=${search}`);
    const data = await response.json();

    if (!data.length) {
      alert("No data found for the selected filters.");
      return;
    }

    const headers = [
      "Vehicle No", "Owner Name", "In Date", "In Time", "In By",
      "Out Date", "Out Time", "Out By", "Duration Inside", "Location"
    ];
    const rows = [headers];

    data.forEach(entry => {
      rows.push([
        entry.vehicle_no,
        entry.owner_name,
        entry.in_date,
        entry.in_time,
        entry.in_by,
        entry.out_date,
        entry.out_time,
        entry.out_by,
        entry.duration_inside,
        entry.location
      ]);
    });

    const worksheet = XLSX.utils.aoa_to_sheet(rows);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Filtered Entries");

    const now = new Date();
    const filename = `VMS_Export_${now.toISOString().slice(0, 10)}.xlsx`;
    XLSX.writeFile(workbook, filename);
  } catch (err) {
    console.error("Export error:", err);
    alert("Error exporting data. Please check console.");
  }
}

window.onload = loadCompletedEntries;
</script>
</body>
</html>
